<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //variable declaration
        let a = 12;     //creating a new variable with the name a and value 12
        console.log(a);     //12

        a = 110;        //assigning a new value to variable a
        console.log(a)  //110

        let sum = 10 + a + 23;
        console.log(sum);   //143

        a = "text";
        console.log(a);     //text


        const c = "Adam";   //creating a new constant with the name c and value Adam
        c = "Bob";      //typeError: Assignment to constant variable.
    </script>
</body>
</html>
