<body>
    <script>
            // number - primitive, i.e. a type of simple value in JS being a number
        
        let a = 10;
        let b = 12.3456;
        //let c = 12,3456; // SyntaxError: Unexpected number 
        let c = .12345;
        console.log(c);

        let result = (((a + b) * 3) / c) + 12.5635;
        console.log(result); // 555.5914

        console.log(0.1 * 0.2); // 0.020000000000000004

        let hex = 0xf;
        console.log(hex); // 15

    </script>
