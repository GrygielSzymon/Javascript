<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1
        let num = 65;
        if(num > 85){
            console.log("num jest większe od 85");
        }
        else{
            console.log("num jest mniejsze od 85");
        }

        //2
        let num2 = 95;
        if(num2 < 65){
            console.log("num2 jest mniejsze od 65");
        }
        else if(num2 == 65){
            console.log("num2 jest równe 65");
        }
        else if(num2 < 100){
            console.log("num2 jest mniejsze od 100");
        }
        else{
            console.log("num2 jest większe lub równe 100");
        }
    </script>
</body>
</html>
